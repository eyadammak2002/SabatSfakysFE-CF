  <div class="row">
    <div class="col-md">
      <h5 class="mt-5" style="text-align: center;">CREATE A NEW IMAGE</h5>
      <hr />
     
        <div class="row">
          <div class="col-8">
            <label class="btn btn-primary p-2" style="cursor: pointer;">
              <input type="file" (change)="selectFiles($event)" multiple style="display: none;" />
              <span>Choose Files</span>
            </label>
          </div>
        </div>
        <br><br><br>
        <div *ngIf="message" class="alert alert-primary" role="alert">{{ message }}</div>
        <div class="col-4">
          <button class="btn btn-primary btn-sm" [disabled]="!selectedFiles" (click)="upload()"       style="background-color: #334a63; color: aliceblue;" >
            Upload image
          </button>
         
        </div>
        
       
        <div class="card my-3">
          <div class="card-body">
            <h5 class="card-title">Upload Progress</h5>
            <hr>
            <div *ngFor="let progressInfo of progressInfos">
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  [style.width.%]="progressInfo.value"
                  [attr.aria-valuenow]="progressInfo.value"
                  aria-valuemin="0"
                  aria-valuemax="100">
                  {{ progressInfo.value }}%
                </div>
              </div>
              <p class="mt-2">{{ progressInfo.fileName }}</p>
            </div>
          </div>
        </div>
        
        
        
        <button 
          type="button" 
          (click)="cancel()" 
          class="btn btn-light-primary centered-button">
          <i class="feather icon-arrow-left"></i> BACK
        </button>

      
    </div>
  </div>
