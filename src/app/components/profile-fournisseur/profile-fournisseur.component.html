<!-- profile-fournisseur.component.html avec le format d'informations amélioré -->
<div class="profile-container">
  <h1 class="profile-title">Mon Profil</h1>
  
  <!-- Affichage du chargement -->
  <div *ngIf="loading && !fournisseur" class="loading-spinner">
    <div class="spinner-border" role="status">
      <span class="sr-only">Chargement...</span>
    </div>
    <p class="loading-text">Chargement de votre profil...</p>
  </div>
  
  <!-- Messages d'alerte -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  
  <!-- Carte de profil -->
  <div *ngIf="fournisseur" class="profile-card">
    <!-- Mode affichage -->
    <div *ngIf="!isEditing" class="profile-view">
      <div class="profile-info">
        <h2 class="profile-name">{{ fournisseur.nom }}</h2>
                <!-- Affichage du logo si disponible -->
               
                  <div class="info-content">
                    
                    <div class="logo-preview">
                      <img [src]="'http://localhost:8080/uploads/' + fournisseur.logo.name" alt="Logo du fournisseur">
                    </div>
                  
                </div>

        <div class="info-group">
          <div class="info-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="info-content">
            <div class="info-label">Email</div>
            <div class="info-value">{{ fournisseur.email }}</div>
          </div>
        </div>
        
        <div class="info-group">
          <div class="info-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="info-content">
            <div class="info-label">Adresse</div>
            <div class="info-value">{{ fournisseur.adresse || 'Non spécifiée' }}</div>
          </div>
        </div>
        
        <div class="info-group">
          <div class="info-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="info-content">
            <div class="info-label">Téléphone</div>
            <div class="info-value">{{ fournisseur.telephone || 'Non spécifié' }}</div>
          </div>
        </div>
        

      </div>
      
      <div class="edit-button-container">
        <button (click)="toggleEdit()" class="btn btn-create edit-button">
          <i class="fa fa-edit"></i> Modifier 
        </button>
      </div>
      
    </div>
    
    <!-- Mode édition -->
    <div *ngIf="isEditing" class="profile-edit">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <!-- Nom -->
        <div class="form-group">
          <label for="nom">Nom</label>
          <input 
            type="text" 
            id="nom" 
            formControlName="nom" 
            class="form-control"
            [ngClass]="{'is-invalid': profileForm?.get('nom')?.invalid && profileForm?.get('nom')?.touched}" 
            placeholder="Nom de l'entreprise"
          />
          <div *ngIf="profileForm?.get('nom')?.invalid && profileForm?.get('nom')?.touched" class="invalid-feedback">
            Le nom est requis
          </div>
        </div>
        
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control"
            [ngClass]="{'is-invalid': profileForm?.get('email')?.invalid && profileForm?.get('email')?.touched}" 
            placeholder="email@entreprise.com"
          />
          <div *ngIf="profileForm?.get('email')?.invalid && profileForm?.get('email')?.touched" class="invalid-feedback">
            Email invalide
          </div>
        </div>
        
        <!-- Adresse -->
        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input 
            type="text" 
            id="adresse" 
            formControlName="adresse" 
            class="form-control" 
            placeholder="Adresse de l'entreprise"
          />
        </div>
        
        <!-- Téléphone -->
        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input 
            type="tel" 
            id="telephone" 
            formControlName="telephone" 
            class="form-control" 
            placeholder="Numéro de téléphone"
          />
        </div>
        
        <!-- Upload de logo (si fonctionnalité disponible) 
        <div class="form-group">
          <label>Logo</label>
          <div class="custom-file-upload">
            <input 
              type="file" 
              id="logo" 
              (change)="onFileSelected($event)" 
              accept="image/*"
              class="file-input"
            />
            <label for="logo" class="file-label">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Sélectionner un logo</span>
            </label>
          </div>
          <div *ngIf="selectedFile" class="selected-file-info">
            Fichier sélectionné: {{ selectedFile.name }}
          </div>
        </div>
        -->
        <!-- Boutons d'action -->
        <div class="action-buttons">
          <button type="submit" class="btn btn-success" [disabled]="profileForm.invalid || loading">
            <i class="fas fa-save"></i> Enregistrer
          </button>
          <button type="button" class="btn btn-danger" (click)="toggleEdit()">
            <i class="fas fa-times"></i> Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
