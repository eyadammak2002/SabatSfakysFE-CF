<div class="chatbot-container">
    <div class="chatbot-header">
      <h2>ChatBot</h2>
    </div>
    
    <div class="chat-messages" #chatContainer>
      <div *ngIf="isLoading" class="loading-message">
        <p>Chargement du mod√®le TensorFlow.js...</p>
        <div class="spinner"></div>
      </div>
      
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}">
        <div class="message-content">
          <p>{{ message.content }}</p>
          <span class="timestamp">{{ message.timestamp | date:'shortTime' }}</span>
        </div>
      </div>
    </div>
    
    <div class="chat-input">
      <input 
        type="text" 
        placeholder="Posez votre question..." 
        [(ngModel)]="userMessage" 
        (keydown)="onKeydown($event)"
        [disabled]="isLoading">
      <button (click)="sendMessage()" [disabled]="isLoading">Envoyer</button>
    </div>
</div>
