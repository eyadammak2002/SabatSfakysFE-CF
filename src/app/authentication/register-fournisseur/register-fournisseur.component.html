<div class="regis-container" style="background: url('assets/logo.png') no-repeat center center/cover;">
  <div class="card mx-auto">
    <div class="card-body position-relative">

      <!-- ‚úÖ Bouton Retour en haut √† gauche -->
      <button class="btn btn-outline-secondary position-absolute" style="top: 10px; left: 10px;" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Retour
      </button>

      <!-- ‚úÖ Titre avec ic√¥ne de client centr√© -->
      <div class="text-center mt-4">
        <i class="bi bi-shop" style="font-size: 2rem; display: block; margin-bottom: 10px;"></i>
        <h3>Inscription</h3>
      </div>

      <form *ngIf="!isSuccessful" (ngSubmit)="onSubmit()" class="mb-3">

        <!-- Nom -->
        <div class="mb-3">
          <label for="username" class="form-label">Nom</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input id="username" [(ngModel)]="form.username" name="username" type="text" class="form-control" placeholder="Nom" required />
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input id="email" [(ngModel)]="form.email" name="email" type="email" class="form-control" placeholder="Email" required />
          </div>
        </div>

        <!-- Adresse -->
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
            <input id="adresse" [(ngModel)]="form.adresse" name="adresse" type="text" class="form-control" placeholder="Adresse" required />
          </div>
        </div>

        <!-- Num√©ro Identification Entreprise -->
        <div class="mb-3">
          <label for="numCin" class="form-label">Num√©ro Identification Entreprise</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-building"></i></span>
            <input id="numCin" [(ngModel)]="form.numeroIdentificationEntreprise" name="numCin" type="text" class="form-control" placeholder="Num√©ro Identification Entreprise" required />
          </div>
        </div>

        <!-- T√©l√©phone -->
        <div class="mb-3">
          <label for="telephone" class="form-label">T√©l√©phone</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input id="telephone" [(ngModel)]="form.telephone" name="telephone" type="text" class="form-control" placeholder="T√©l√©phone" required />
          </div>
        </div>

         <!-- Logo -->
        <div class="form-group">
          <label>Logo</label>
          <div class="photo-select">
            <div *ngFor="let option of allPhoto" class="photo-option">
              <input type="radio" [id]="option.id" [value]="option.id" name="logo" [(ngModel)]="form.logo.id">
              <label [for]="option.id">
                <img [src]="'http://localhost:8080/uploads/' + option.name" alt="{{option.name}}" class="societe-logo"/>
              </label>
            </div>
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input id="password" [(ngModel)]="form.password" name="password" type="password" class="form-control" placeholder="Mot de passe" required />
          </div>
        </div>

        <!-- Mat√©riaux utilis√©s -->
        <div class="mb-3">
          <label for="materiaux" class="form-label">Mat√©riaux utilis√©s</label>
          <select id="materiaux" class="form-select" [(ngModel)]="form.materiauxUtilises" name="materiauxUtilises" required>
            <option *ngFor="let materiau of materiauxOptions" [value]="materiau">{{ materiau }}</option>
          </select>
        </div>

        <!-- M√©thodes de production -->
        <div class="mb-3">
          <label for="methodes" class="form-label">M√©thodes de production</label>
          <select id="methodes" class="form-select" [(ngModel)]="form.methodesProduction" name="methodesProduction" required>
            <option *ngFor="let methode of methodesProductionOptions" [value]="methode">{{ methode }}</option>
          </select>
        </div>

        <!-- Programme de recyclage -->
        <div class="mb-3">
          <label for="recyclage" class="form-label">Programme de recyclage</label>
          <select id="recyclage" class="form-select" [(ngModel)]="form.programmeRecyclage" name="programmeRecyclage" required>
            <option *ngFor="let recyclage of programmeRecyclageOptions" [value]="recyclage">{{ recyclage }}</option>
          </select>
        </div>

        <!-- Transport et logistique verte -->
        <div class="mb-3">
          <label for="transport" class="form-label">Transport & Logistique Verte</label>
          <select id="transport" class="form-select" [(ngModel)]="form.transportLogistiqueVerte" name="transportLogistiqueVerte" required>
            <option *ngFor="let transport of transportLogistiqueOptions" [value]="transport">{{ transport }}</option>
          </select>
        </div>

        <!-- Initiatives sociales -->
        <div class="mb-3">
          <label for="initiatives" class="form-label">Initiatives Sociales</label>
          <select id="initiatives" class="form-select" [(ngModel)]="form.initiativesSociales" name="initiativesSociales" required>
            <option *ngFor="let initiative of initiativesSocialesOptions" [value]="initiative">{{ initiative }}</option>
          </select>
        </div>

        <!-- Score √âcologique -->
        <div class="mb-3">
          <label for="scoreEcologique" class="form-label">Score √âcologique</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-bar-chart"></i></span>
            <input id="scoreEcologique" [(ngModel)]="form.scoreEcologique" name="scoreEcologique" type="number" class="form-control" min="0" step="0.1" placeholder="Entrez le score √©cologique" required />
          </div>
        </div>

        <!-- ‚úÖ Bouton d'inscription -->
        <button type="submit" class="btn btn-primary w-75">S'inscrire</button>
      </form>

      <!-- ‚úÖ Lien pour se connecter -->
      <p class="text-center mt-3">
        Vous avez d√©j√† un compte ? <a href="/auth/fournisseur/login" class="text-primary">Connectez-vous ici</a>
      </p>

     

      

      <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>

      <div *ngIf="isSuccessful" class="alert alert-success mt-3">
        Inscription r√©ussie ! Bienvenue üéâ
      </div>
    </div>
  </div>
</div>
