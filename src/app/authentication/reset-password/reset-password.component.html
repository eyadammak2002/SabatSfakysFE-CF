<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%; border-left: 6px solid #3c2313;">
    
    <h2 class="text-center mb-4" style="color: #3c2313;">Réinitialiser le mot de passe</h2>

    <form #resetForm="ngForm">
      <!-- Mot de passe -->
      <div class="mb-3">
        <label for="password" class="form-label" style="color: #3c2313;">Nouveau mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          class="form-control"
          #passwordRef="ngModel"
        />
        <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-danger small">
          Le mot de passe est requis (min 6 caractères).
        </div>
      </div>

      <!-- Confirmation -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label" style="color: #3c2313;">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="form-control"
          #confirmRef="ngModel"
        />
        <div *ngIf="confirmRef.invalid && confirmRef.touched" class="text-danger small">
          Confirmation requise.
        </div>
        <div *ngIf="password !== confirmPassword && confirmRef.touched" class="text-danger small">
          Les mots de passe ne correspondent pas.
        </div>
      </div>

      <!-- Bouton -->
      <div class="d-grid mt-4">
        <button
          (click)="envoiNouveauPassword()"
          type="submit"
          class="btn"
          [disabled]="resetForm.invalid || password !== confirmPassword"
          style="background-color: #63a50a; color: white;"
        >
          Réinitialiser
        </button>
      </div>

      <!-- Message -->
      <div class="mt-3 text-success text-center fw-bold" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="mt-3 text-danger text-center fw-bold" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
  </div>
</div>
