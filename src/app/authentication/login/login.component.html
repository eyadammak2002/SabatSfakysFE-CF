<div class="login-container" style=" background: url('assets/logo.png') no-repeat center center/cover;">
  <div class="card mx-auto">
    <div class="card-body position-relative">
      
      <!-- ✅ Bouton Retour en haut à gauche -->
      <button class="btn btn-outline-secondary position-absolute" style="top: 10px; left: 10px;" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Retour
      </button>

      <!-- ✅ Titre avec icône de client centré -->
      <div class="text-center mt-4">
        <i class="bi bi-person-circle" style="font-size: 2rem; display: block; margin-bottom: 10px;"></i>
        <h3>Se Connecter</h3>
      </div>
      
      <form (ngSubmit)="onSubmit()" class="mb-3">
        <div class="mb-3">
          <label for="username" class="form-label">Nom</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input
               id="username"
               [(ngModel)]="form.username"
               name="username"
               type="text"
               class="form-control"
               placeholder="Nom"
               required />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input
               id="password"
               [(ngModel)]="form.password"
               name="motDePasse"
               type="password"
               class="form-control"
               placeholder="Mot de passe"
               required />
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Se connecter</button>
      </form>

      <!-- Bouton Google Sign-In -->
      <div class="text-center">
        <asl-google-signin-button
          type="standard"
          shape="pill"
          theme="filled_blue"
          text="signin_with"
          size="large"
          logo_alignment="left"
          width="300">
        </asl-google-signin-button>
      </div>

      <p class="text-center mt-4">
        Vous n'avez pas de compte ? <a [routerLink]="['/auth/client/register']" [queryParams]="getQueryParams()" class="text-primary">Créez-en un ici</a>
      </p>
      <p class="text-center mt-4">
        Forget Password? <a [routerLink]="['/auth/forgetPassword']" class="text-primary">Forget Password</a>
      </p>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
