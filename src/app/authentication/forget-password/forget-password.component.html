<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%; border-left: 6px solid #3c2313;">
    
    <div class="text-center mb-3">
      <h3 style="color: #3c2313;">Récupération de mot de passe</h3>
      <p class="text-muted">Saisissez votre adresse email pour recevoir un lien de réinitialisation sur votre email</p>
    </div>

    <!-- Message d'erreur -->
    <div class="alert alert-danger py-2" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Message de succès -->
    <div class="alert alert-success py-2" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="reinitialisation()">
      <div class="mb-3">
        <label for="email" class="form-label" style="color: #3c2313;">Adresse email</label>
        <input
          (keyup)="findByEmail(user.email)"
          type="email"
          class="form-control"
          id="email"
          placeholder="ex: exemple@email.com"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn" style="background-color: #63a50a; color: white;">
          Envoyer le lien de réinitialisation
        </button>
        <a routerLink="/login" class="btn btn-outline-secondary">
          Retour à la connexion
        </a>
      </div>
    </form>

  </div>
</div>
