<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #fff;">
  <div class="card shadow p-0 overflow-hidden" style="max-width: 500px; width: 100%; border: none; border-radius: 12px;">
    
    <!-- En-tête avec dégradé marron -->
    <div class="text-center p-4" style="background: linear-gradient(135deg, #3c2313 0%, #3c2313 100%);">
      <h3 class="text-white mb-0">Récupération de mot de passe</h3>
    </div>
    
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <p class="text-muted" style="color: #8d6e63 !important;">Saisissez votre adresse email pour recevoir un lien de réinitialisation</p>
      </div>

      <!-- Message d'erreur -->
      <div class="alert alert-danger py-2 border-0 rounded-3 shadow-sm" *ngIf="errorMessage" style="background-color: #fbebe9; color: #a94442; border-left: 4px solid #a94442;">
        <i class="fas fa-exclamation-circle me-2"></i>{{ errorMessage }}
      </div>

      <!-- Message de succès -->
      <div class="alert alert-success py-2 border-0 rounded-3 shadow-sm" *ngIf="successMessage" style="background-color: #e8f5e9; color: #3c763d; border-left: 4px solid #3c763d;">
        <i class="fas fa-check-circle me-2"></i>{{ successMessage }}
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="reinitialisation()">
        <div class="mb-4">
          <label for="email" class="form-label fw-medium" style="color: #5d4037;">Adresse email</label>
          <div class="input-group">
            <span class="input-group-text border-end-0" style="background-color: white; border-color: #ced4da; border-radius: 8px 0 0 8px;">
              <i class="fas fa-envelope" style="color: #8d6e63;"></i>
            </span>
            <input
              (keyup)="findByEmail(user.email)"
              type="email"
              class="form-control ps-2 border-start-0"
              id="email"
              placeholder="ex: exemple@email.com"
              required
              [(ngModel)]="user.email"
              name="email"
              style="border-radius: 0 8px 8px 0; border-color: #ced4da; padding: 12px 15px; height: auto;"
            />
          </div>
        </div>

        <div class="d-grid gap-3 mt-4">
          <button type="submit" class="btn py-3 fw-medium" style="background-color: #3c2313; color: white; border-radius: 8px; transition: all 0.3s ease;">
            <i class="fas fa-paper-plane me-2"></i>Envoyer le lien de réinitialisation
          </button>
          <a routerLink="/login" class="btn btn-outline-secondary py-2" style="border-radius: 8px; color: #795548; border-color: #bcaaa4; transition: all 0.3s ease;">
            <i class="fas fa-arrow-left me-2"></i>Retour à la connexion
          </a>
        </div>
      </form>
    </div>

    <!-- Pied de page avec bordure élégante -->
    <div class="card-footer py-3 px-4 text-center" style="background-color: #f5f5f5; border-top: 1px solid #e0e0e0;">
      <small class="text-muted" style="color: #8d6e63 !important;">Besoin d'aide? Contactez notre support</small>
    </div>
  </div>
</div>
