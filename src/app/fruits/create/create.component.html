<div class="container">
    <legend>Create Item</legend>
    
      <form  (ngSubmit)="save()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="fruitForm.name" id="name" name="name" >
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="fruitForm.price" id="price" name="price" >
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput [(ngModel)]="fruitForm.quantity" id="quantity" name="quantity" >
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="fruitForm.category.id" class="form-control" name="category">
          <mat-option *ngFor="let option of allCategory" [value]="option.id">{{ option.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="button-row" role="group">
        <button type="submit" mat-raised-button color="primary" >Save</button>
        <button type="button" mat-button color="accent" (click)="cancel()">Cancel</button>
      </div>
