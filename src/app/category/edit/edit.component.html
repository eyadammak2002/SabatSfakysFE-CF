<div class="container">
  <legend>Create Item</legend>
  
    <form  (ngSubmit)="update()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="categoryForm.name" id="name" name="name" >
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="categoryForm.description" id="description" name="description" >
    </mat-form-field>
 
    <div class="button-row" role="group">
      <button type="submit" mat-raised-button color="primary" >Save</button>
      <button type="button" mat-button color="accent" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
