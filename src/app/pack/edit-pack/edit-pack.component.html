<div class="container mt-4">
      <form #packForm="ngForm" (ngSubmit)="update()">
        
        <div class="form-group mb-3">
          <label><i class="fas fa-box"></i> Nom du Pack</label>
          <input type="text" class="form-control" [(ngModel)]="packForm.name" name="name" required />
        </div>
  
        <!-- SÃ©lection des Articles -->
        <div class="form-group">
          <label><i class="fas fa-list"></i> Articles dans le Pack</label>
          <div class="article-select">
            <div *ngFor="let article of allArticles" class="form-check">
              <input type="checkbox" [id]="'article' + article.id" [value]="article.id" 
                     name="articles" (change)="toggleArticleSelection(article)" class="form-check-input"
                     [checked]="isArticleSelected(article)">
              <label [for]="'article' + article.id" class="form-check-label">
                {{ article.name }}
              </label>
            </div>
          </div>
        </div>
  
        <!-- Boutons -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" (click)="redirectToPacks()">
            <i class="fas fa-arrow-left"></i> Retour
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Enregistrer
          </button>
        </div>
  
      </form>

  </div>
